<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fronteend Dev Resume</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<div><strong>HTML, CSS, JAVASCRPIT</strong>에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</div>
<hr>
<div>
    <form method="get">
        <fieldset>
            <legend>입사지원서</legend>
            <h2>개인정보</h2>
            <ul>
                <li>이름<input type="text" name="name"></li>
                <li>연락처<input type="text" name="phone">
                </li>
                <li>학과
                    <select name="color">
                        <option value="computer">컴퓨터공학과</option>
                        <option value="social">사회학과</option>
                    </select>
                </li>
            </ul>
            <h2>지원 분야</h2>
            <ul>
                <li><input type="radio" name="apply">웹 퍼블리싱</li>
                <li><input type="radio" name="apply">웹 어플리케이션</li>
                <li><input type="radio" name="apply">웹 개발 지원</li>
            </ul>
            <h2>지원 동기</h2>
            <textarea col="100" rows="20" placeholder="지원동기를 입력하세요"></textarea>
            <div>
                <button type="summit">접수하기</button>
                <button type="summit">다시작성</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
